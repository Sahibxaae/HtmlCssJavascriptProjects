<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image: url(https://images.pexels.com/photos/1525041/pexels-photo-1525041.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);">
            <h2>Lake Braies, Italy</h2>
        </div>
        <div class="panel" style="background-image: url('https://images.pexels.com/photos/41004/alaska-wilderness-sky-aurora-borealis-41004.jpeg?auto=compress&cs=tinysrgb&w=48400&h=3240&dpr=2');">
            <h2>Alaska</h2>
        </div>
        <div class="panel" style="background-image: url(https://images.pexels.com/photos/2226900/pexels-photo-2226900.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);">
            <h2>Queenstown, New Zealand</h2>
        </div>
        <div class="panel" style="background-image: url(https://images.pexels.com/photos/6652178/pexels-photo-6652178.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);">
            <h2>Varkala, India</h2>
        </div>
        <div class="panel" style="background-image: url(https://images.pexels.com/photos/25786569/pexels-photo-25786569/free-photo-of-a-boat-on-a-lake.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);">
            <h2>Dal lake, India</h2>
        </div>
        <div class="panel" style="background-image: url(https://images.pexels.com/photos/6073482/pexels-photo-6073482.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);">
            <h2>Kovalam - Kerala, India</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
