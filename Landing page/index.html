<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayEase</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1><span>Pay</span>Ease</h1>
        <ul>
          <li>Home</li>
          <li>Send Money</li>
          <li>Services</li>
          <li>About</li>
          <li>Fees</li>
        </ul>
        <div class="login-signup">
          <button class="login-btn" type="submit">Login</button>
          <button class="signup-btn" type="submit">Sign Up</button>
        </div>
      </nav>
    </header>
    <main>
      <section class="section-1">
        <article class="sec1-art1">
        <h4>Modern Banking</h4>
        <h2>Send And Receive <br> Money Anywhere In <br> The world<br></h2>
         <p class="">Send Money to friends and family in <br> 30+ countries</p>
        <button type="submit">Get Started</button>
        <div class="users">
        <h2 class="user-num">25k+</h2>
        <p>active users</p>
      </div>
      </article>
        <article class="sec1-art2">
          <img
            src="./img/pexels-olly-3762375 (1).png"
            alt="Send Money [Picture Courtesy - Andrea Piacquadio]"
            loading="lazy"
          />
          <div class="bg-color"></div>
        </article>
      </section>
    </main>
    <footer></footer>
    <script></script>
  </body>
</html>
